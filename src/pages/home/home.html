<ion-header>
  <ion-navbar>
    <ion-title>Todo App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to the Todo App!</h2>
  <p>
    Below are the todo's you have to do!
  </p>
  <ion-card *ngFor="let task of tasks | async" (click)="viewDetails({title: task.title, message: task.message, key: task.key})">
    <ion-card-header>
      <strong>{{task.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      {{task.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
