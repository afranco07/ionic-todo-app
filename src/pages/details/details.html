<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{title}}</h1>
  <p>{{message}}</p>
  <button ion-button full color="danger" (click)="deleteTask()">Delete</button>
  <button ion-button full (click)="editTask()">Update</button>
</ion-content>
